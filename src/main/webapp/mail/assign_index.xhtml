<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="body">

                <p:panel header="Assigned Mails" >

                    <h:form id="MailCreateForm">
                        <p:panelGrid columns="1" >
                            <p:commandButton value="Unassigned Mails" action="#{mailController.toUnassignedMailes()}" ajax="false" ></p:commandButton>
                            <p:commandButton value="Assigned Mails" action="#{mailController.toAssignedMailes()}" ajax="false" ></p:commandButton>
                            <p:commandButton value="All Mails" action="#{mailController.toAssignedMailesStatus()}" ajax="false" ></p:commandButton>
                        </p:panelGrid>
                    </h:form>


                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
