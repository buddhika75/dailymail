<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">
                <h:form id="MailCreateForm">
                    <p:panel header="Add New Mail" >
                        <f:facet name="header" >
                            <p:outputLabel value="Add New Mail" ></p:outputLabel>
                        </f:facet>
                        
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2" rendered="#{mailController.selected != null}">
                                <p:outputLabel value="#{bundle.CreateMailLabel_receivedDate}" for="receivedDate" />
                                <p:calendar id="receivedDate" pattern="MM/dd/yyyy" value="#{mailController.selected.receivedDate}" title="#{bundle.EditMailTitle_receivedDate}"  showOn="button"/>
                                <p:outputLabel value="#{bundle.CreateMailLabel_letterDate}" for="letterDate" />
                                <p:calendar id="letterDate" pattern="MM/dd/yyyy" value="#{mailController.selected.letterDate}" title="#{bundle.EditMailTitle_letterDate}"  showOn="button"/>
                                <p:outputLabel value="#{bundle.CreateMailLabel_registered}" for="registered" />
                                <p:selectBooleanCheckbox id="registered" value="#{mailController.selected.registered}" />
                                <p:outputLabel value="#{bundle.CreateMailLabel_registeredNumber}" for="registeredNumber" />
                                <p:inputText id="registeredNumber" value="#{mailController.selected.registeredNumber}" title="#{bundle.CreateMailTitle_registeredNumber}" />
                                <p:outputLabel value="#{bundle.CreateMailLabel_sendingInstitute}" for="sendingInstitute" />
                                <p:autoComplete id="sendingInstitute" value="#{mailController.selected.sendingInstitute}"
                                                var="i" itemLabel="#{i.name}" completeMethod="#{instituteController.completeInstitutes}"
                                                forceSelection="true"   >
                                    <p:column >
                                        <p:outputLabel value="#{i.name}" ></p:outputLabel>
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel value="#{i.sname}" ></p:outputLabel>
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel value="#{i.tname}" ></p:outputLabel>
                                    </p:column>
                                </p:autoComplete>
                                <p:outputLabel value="#{bundle.CreateMailLabel_sendingNumber}" for="sendingNumber" />
                                <p:inputText id="sendingNumber" value="#{mailController.selected.sendingNumber}" title="#{bundle.CreateMailTitle_sendingNumber}" />
                                <p:outputLabel value="#{bundle.CreateMailLabel_topic}" for="topic" />
                                <p:inputText id="topic" value="#{mailController.selected.topic}" title="#{bundle.CreateMailTitle_topic}" />
                                <p:outputLabel value="#{bundle.CreateMailLabel_subject}"  />
                                <p:selectOneMenu value="#{mailController.selected.toInstitute}" >
                                    <f:selectItems value="#{instituteController.items}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" ></f:selectItems>
                                </p:selectOneMenu>
                                <p:outputLabel value="#{bundle.CreateMailLabel_subject}"  />
                                <p:selectOneMenu value="#{mailController.selected.toDepartment}" >
                                    <f:selectItem itemLabel="Select Unit" ></f:selectItem>
                                    <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                                   var="subjectItem"
                                                   itemValue="#{subjectItem}"
                                                   itemLabel="#{subjectItem.name}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:commandButton action="#{mailController.saveNewMail()}" value="#{bundle.Save}" ajax="false" />
                            <p:commandButton value="#{bundle.Cancel}" ajax="false"/>
                        </h:panelGroup>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
