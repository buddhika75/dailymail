<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:form >
            <p:panelGrid  columns="2" style="width: 60%;margin: auto;" >
                <f:facet name="header" >
                    <p:outputLabel value="Login" ></p:outputLabel>
                </f:facet>
                <h:panelGroup >
                    <div>
                        <p:graphicImage library="images" name="login.png" style="width: 75%; margin:auto;" ></p:graphicImage>
                    </div>
                </h:panelGroup>
                <p:panelGrid styleClass="companyHeaderGrid" >
                    <p:row >
                        <p:column >
                            <p:outputLabel value="Username" ></p:outputLabel>
                        </p:column>
                        <p:column >
                            <p:spacer width="10" height="1" ></p:spacer>
                        </p:column>
                        <p:column >
                            <p:inputText value="#{webUserController.userName}" autocomplete="off" ></p:inputText>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column >
                            <p:outputLabel value="Password" ></p:outputLabel>
                        </p:column>
                        <p:column >
                            <p:spacer width="10" height="1" ></p:spacer>
                        </p:column>
                        <p:column >
                            <p:password value="#{webUserController.password}" ></p:password>
                        </p:column>
                    </p:row>
                    <p:row  >
                        <p:column colspan="3" style="text-align: right;" >
                            <p:commandButton ajax="false" value="Login" action="#{webUserController.login()}" ></p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </cc:implementation>
</html>
