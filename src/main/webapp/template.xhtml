<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">

    <h:head>
        <title>
            <ui:insert name="title">
                #{bundle.AppName}
            </ui:insert>
        </title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />


        <div class="ui-grid" >
            <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >

                <div class="ui-grid-col-12">
                    <p:graphicImage style="width: 100%; margin: auto;"
                        rendered="#{webUserController.loggedUser eq null}" library="images" name="banner.jpg" ></p:graphicImage>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                <div class="ui-grid-col-12">  
                    <ez:menu/>
                </div>
            </h:panelGroup>
            <div class="ui-grid-col-12">  
                <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                    <ez:login/>
                </h:panelGroup>
                <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                    <ui:insert name="body"> </ui:insert>
                </h:panelGroup>
            </div>
            <div id="footer" class="ui-grid-col-12"> 
                <ez:footer/>
            </div>
        </div>


    </h:body>

</html>
