<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">

    <h:head>
        <title>
            <ui:insert name="title">
                #{bundle.AppName}
            </ui:insert>
        </title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                <p:layoutUnit position="north" size="45"  style="border: 0;">
                    <p:graphicImage rendered="#{webUserController.loggedUser eq null}" library="images" name="banner.jpg" ></p:graphicImage>
                </p:layoutUnit>
            </h:panelGroup>
            <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                <p:layoutUnit position="north" size="35"  style="border: 0;">
                    <ez:menu/>
                </p:layoutUnit>
            </h:panelGroup>


            <p:layoutUnit position="south" size="35">
                <ui:insert name="footer">
                    <ez:footer/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border: 0;">
                <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                    <ez:login/>
                </h:panelGroup>
                <h:panelGroup rendered="#{webUserController.loggedUser ne null}" style="padding: 10px;" >
                    <ui:insert name="body"> </ui:insert>
                </h:panelGroup>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
